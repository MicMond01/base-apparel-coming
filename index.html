<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.12.1/css/all.css" crossorigin="anonymous">
  
  <title>Frontend Mentor | Base Apparel coming soon page</title>
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<main>
    <body>
      <div class="container">
        <nav class="logo">
          <img src="images/logo.svg" alt="logo" class="mobile-logo">
        </nav>

      <section class="image-section">
        <img src="images/hero-mobile.jpg" alt="hero image" class="mobile-image">
        <img src="images/hero-desktop.jpg" alt="hero image" class="desktop-image">
      </section>
      
      <section class="section-two">
      <header>
        <nav class="logo">
          <img src="images/logo.svg" alt="logo" class="desktop-logo">
        </nav>
            <h1 class="we">WE'RE</h1>
          <h1 class="coming-soon">COMING <br> SOON</h1>
      </header>
      
        <p>Hello fellow shoppers! We're currently building our new fashion store. 
          Add your email below to stay up-to-date with announcements and our launch deals. Email Address
        </p>
        <form  class="input">
          <input type="email" placeholder="Email Address"  > 
          <button type="submit" value="submit"><i class="fas fa-arrow-circle-right arrow"></i></button>
        </form>
      </section>
      
    </div>
    </body>

    <script src="script.js"></script>
  </main>
</html>
